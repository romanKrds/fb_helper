<div class="rounded-lg shadow-md p-4 mb-4">
  @if (isLoading) {
    <div class="w-full flex items-end">
      <ngx-skeleton-loader appearance="circle" [theme]="{ width: '80px', height: '80px' }"/>
      <div class="p-2 h-20">
        <div>
          <ngx-skeleton-loader
            [theme]="{
            width: '200px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
          />
        </div>
        <div>
          <ngx-skeleton-loader [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"/>
        </div>
      </div>
    </div>
    <div class="w-full">
      <div class="w-full flex-1">
        <ngx-skeleton-loader
          [theme]="{
          width: '80%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
        />
      </div>
      <div class="w-full flex-1">
        <ngx-skeleton-loader
          [theme]="{
          width: '90%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
        />
      </div>
      <div class="w-full flex-1">
        <ngx-skeleton-loader
          [theme]="{
          width: '60%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
        />
      </div>
    </div>
  } @else {
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center">
        <img src="/user.png" alt="author avatar" class="w-10 h-10 rounded-full mr-2">
        <div>
          <div class="font-bold">{{ author }}</div>
          <div class="text-sm text-gray-500">{{ today | date }}</div>
        </div>
      </div>
      <div class="text-gray-500 cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6v.01M12 12v.01M12 18v.01"></path>
        </svg>
      </div>
    </div>

    <div class="mb-4 min-h-40">
      <ng-content/>
    </div>

    <div class="flex justify-between items-center border-t pt-2">
      <button class="flex items-center gap-2 py-2 text-blue-500 flex-1 justify-center active:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"/>
        </svg>

        Like
      </button>

      <button class="flex items-center gap-2 py-2 text-blue-500 flex-1 justify-center active:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"/>
        </svg>

        Comment
      </button>

      <button
        class="flex items-center gap-2 py-2 text-blue-500 flex-1 justify-center active:bg-gray-200"
        (click)="onSend()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6 -rotate-45">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"/>
        </svg>

        Send
      </button>
    </div>
  }
</div>
