<div class="p-4">
  <h2 class="text-xl font-bold mb-3">Upload your Transcript</h2>
  <form class="flex flex-col p-2 rounded-lg shadow-md" [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea
      formControlName="content"
      class="w-full p-2 border rounded-lg h-40"
      rows="5"
      placeholder="Drop the transcript here..."></textarea>

    <button
      type="submit"
      class="self-end mt-2 px-4 py-2 rounded-lg text-white bg-blue-500 disabled:bg-gray-300"
      [disabled]="isLoading || form.invalid">
      Submit
    </button>
  </form>
<!--Sample-->
  <div>
    <div class="bg-blue-500 p-2 flex justify-between items-center">
      <h4 class="text-white font-bold">Transcript sample</h4>
      <div class="flex gap-2 items-center justify-between text-white">
        @if (copied) {
          <span>Copied!</span>
        }
        <button
          class="hover:text-gray-100"
          (click)="copyToClipboard()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="px-6 py-4 overflow-y-auto h-[350px]">
      {{ promptSample }}
    </div>
  </div>
</div>
